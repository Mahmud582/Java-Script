<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


</head>

<body>

    <div>
        <button onclick="alert('alert!!!')" class="mb-2">Alert</button>
        <button onclick="Swal.fire('alert!!!')" class="d-block btn btn-secondary mb-2">Alert</button>
        <button id="success-message" class="d-block mb-2 btn btn-success">success message</button>
        <button id="question" class="d-block mb-2 btn btn-primary">question</button>
        <button id="yes-no" class="d-block mb-2 btn btn-danger">yes or no</button>
        <span id="msg-box"></span>
    </div>

</body>



<script>

  // Initilize Must do add it
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        onOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    const successMessage = document.querySelector('#success-message')
    successMessage.addEventListener('click', function () {
        Toast.fire({
            icon: 'success',
            title: 'Category Update Succesfully.'
        })
    })

    const question = document.querySelector('#question')
    question.addEventListener('click', function () {
        Swal.fire(
            '復仇者聯盟5',
            '薩諾斯會回歸嗎?',
            'question'
        )
    })

    const yesNo = document.querySelector('#yes-no')
    const msgBox = document.querySelector('#msg-box')
    yesNo.addEventListener('click', async function () {
        const result = await Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        })
        if (result.value) {
            Swal.fire(
                'Deleted!',
                'Your file has been deleted.',
                'success'
            )
            return msgBox.innerHTML = `<h5>deleted!!</h5>`
        } return msgBox.innerHTML = ''
    })


</script>




</html>
